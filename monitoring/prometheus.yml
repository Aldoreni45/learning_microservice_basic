global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "rules/*.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']

  - job_name: 'payment-service'
    static_configs:
      - targets: ['payment-service:8000']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'order-service'
    static_configs:
      - targets: ['order-service:8001']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'email-service'
    static_configs:
      - targets: ['email-service:8002']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'analytic-service'
    static_configs:
      - targets: ['analytic-service:8003']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'kafka'
    static_configs:
      - targets: ['kafka-1:9101', 'kafka-2:9102', 'kafka-3:9103']
    metrics_path: '/metrics'
    scrape_interval: 30s
