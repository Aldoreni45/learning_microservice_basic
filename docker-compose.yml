services:

  # =============================
  # Kafka Cluster (KRaft Mode)
  # =============================

  kafka-1:
    image: apache/kafka:latest
    container_name: kafka-1
    hostname: kafka-1
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller

      KAFKA_LISTENERS: INTERNAL://:19092,EXTERNAL://:9092,CONTROLLER://:9093
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka-1:19092,EXTERNAL://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT,CONTROLLER:PLAINTEXT

      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka-1:9093,2@kafka-2:9093,3@kafka-3:9093
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL

      KAFKA_CLUSTER_ID: kraft-cluster-123456

      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 3
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 3
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 2

    ports:
      - "9092:9092"
    volumes:
      - kafka-1-data:/var/lib/kafka/data
    networks:
      - microservices-network


  kafka-2:
    image: apache/kafka:latest
    container_name: kafka-2
    hostname: kafka-2
    environment:
      KAFKA_NODE_ID: 2
      KAFKA_PROCESS_ROLES: broker,controller

      KAFKA_LISTENERS: INTERNAL://:19093,EXTERNAL://:9094,CONTROLLER://:9093
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka-2:19093,EXTERNAL://localhost:9094
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT,CONTROLLER:PLAINTEXT

      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka-1:9093,2@kafka-2:9093,3@kafka-3:9093
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL

      KAFKA_CLUSTER_ID: kraft-cluster-123456

      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 3
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 3
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 2

    ports:
      - "9094:9094"
    volumes:
      - kafka-2-data:/var/lib/kafka/data
    networks:
      - microservices-network


  kafka-3:
    image: apache/kafka:latest
    container_name: kafka-3
    hostname: kafka-3
    environment:
      KAFKA_NODE_ID: 3
      KAFKA_PROCESS_ROLES: broker,controller

      KAFKA_LISTENERS: INTERNAL://:19094,EXTERNAL://:9096,CONTROLLER://:9093
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka-3:19094,EXTERNAL://localhost:9096
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT,CONTROLLER:PLAINTEXT

      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka-1:9093,2@kafka-2:9093,3@kafka-3:9093
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL

      KAFKA_CLUSTER_ID: kraft-cluster-123456

      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 3
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 3
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 2

    ports:
      - "9096:9096"
    volumes:
      - kafka-3-data:/var/lib/kafka/data
    networks:
      - microservices-network


  # =============================
  # Kafka UI
  # =============================

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka-1:19092,kafka-2:19093,kafka-3:19094
    depends_on:
      - kafka-1
      - kafka-2
      - kafka-3
    networks:
      - microservices-network


  # =============================
  # Microservices
  # =============================

  payment-service:
    build: ./payment-service
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=production
      - KAFKA_BROKERS=kafka-1:19092,kafka-2:19093,kafka-3:19094
    depends_on:
      - kafka-1
      - kafka-2
      - kafka-3
    networks:
      - microservices-network


  order-service:
    build: ./order-service
    ports:
      - "8001:8001"
    environment:
      - NODE_ENV=production
      - KAFKA_BROKERS=kafka-1:19092,kafka-2:19093,kafka-3:19094
    depends_on:
      - kafka-1
      - kafka-2
      - kafka-3
    networks:
      - microservices-network


  email-service:
    build: ./email-service
    ports:
      - "8002:8002"
    environment:
      - NODE_ENV=production
      - KAFKA_BROKERS=kafka-1:19092,kafka-2:19093,kafka-3:19094
    depends_on:
      - kafka-1
      - kafka-2
      - kafka-3
    networks:
      - microservices-network


  analytic-service:
    build: ./analytic-service
    ports:
      - "8003:8003"
    environment:
      - NODE_ENV=production
      - KAFKA_BROKERS=kafka-1:19092,kafka-2:19093,kafka-3:19094
    depends_on:
      - kafka-1
      - kafka-2
      - kafka-3
    networks:
      - microservices-network


  # =============================
  # Frontend
  # =============================

  frontend:
    build: ./client
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - payment-service
    networks:
      - microservices-network


volumes:
  kafka-1-data:
  kafka-2-data:
  kafka-3-data:

networks:
  microservices-network:
    driver: bridge